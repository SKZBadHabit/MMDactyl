<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MMDactyl - Layout</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        border-radius: 15px;
        overflow: hidden;
      }

      h1 {
        color: #663399;
      }

      .image-container {
        position: relative;
        width: 80%; /* Adjust width as needed */
        max-width: 700px; /* Set maximum width of the container */
        border: 2px solid #ddd; /* Grey border around the container */
        border-radius: 15px; /* Rounded corners for the container */
        overflow: hidden; /* Ensure content doesn't extend beyond rounded corners */
        padding: 20px; /* Add padding around the pictures */
      }

      .image-container img {
        width: 100%;
        height: auto;
        display: block;
        margin-bottom: 20px; /* Add spacing between the images */
      }

      .button-container {
        margin-top: 20px;
      }

      .back-button {
        background-color: #663399;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 20px;
        cursor: pointer;
        transition: background-color 0.3s;
        border-radius: 15px; /* Rounded corners for the button */
      }

      .back-button:hover {
        background-color: #5a2d85;
      }
    </style>
  </head>
  <body>
    <h1>Keyboard Layout Layer 1 and 2</h1>
    <!-- Place for two pictures with a grey border and purple stripe -->
    <div class="image-container">
      <img src="mmdactyl_rp2040_layer1.png" alt="Layer 1" />
      <img src="mmdactyl_rp2040_layer2.png" alt="Layer 2" />
    </div>
    <!-- Back to main menu button -->
    <div class="button-container">
      <button class="back-button" onclick="navigateToMainMenu()">
        Back to Main Menu
      </button>
    </div>

    <script>
      // Function to navigate back to the main menu
      function navigateToMainMenu() {
        // Redirect to the main site
        window.location.href = "/main.html";
      }
    </script>
  </body>
</html>
